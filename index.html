<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="container__summary">
        <header class="active-center">
          <i class="current-location bi bi-geo-alt"></i>
          <div class="summary__header__search-bar">
            <label for="search-bar">
              <input
                type="text"
                name="search-input"
                class="summary__header__search-input"
                id="search-bar"
                required
              />
              <p>Enter City</p>
            </label>
            <i class="bx bx-search summary__header__search-btn"></i>
          </div>
          <i class="details-toggle-button fa-solid fa-bars"></i>
        </header>
        <div class="container__summary__weather-info">
          <div class="container__summary__weather-basic-info">
            <div class="container__summaary__basic-info__date">
              <p>Loading City...</p>
            </div>
            <div class="weather-basic-info__image">
              <i class=""></i>
            </div>
            <div class="weather-basic-info__info">
              <div class="current-temperature">
                <i class="bi bi-thermometer"></i>
                <p></p>
              </div>
              <div class="weather-basic-info__info__condition">
                <p></p>
              </div>
              <div class="overall-temperature">
                <p></p>
              </div>
            </div>
          </div>
          <div class="container__summary__weather-detailed-info">
            <hr />
            <div class="general-info">
              <div class="precipitations">
                <h4>Precipitation</h4>
                <span></span>
              </div>
              <div class="humidity">
                <h4>Humidity</h4>
                <span></span>
              </div>
              <div class="feels-like">
                <h4>Feels Like</h4>
                <span></span>
              </div>
            </div>
            <hr />
            <div class="detailed--info">
              <div class="detailed-info__part">
                <div class="detailed-info__info cloud-cover">
                  <h4>Cloud Cover</h4>
                  <span></span>
                </div>
                <div class="detailed-info__info visibility">
                  <h4>Visibility</h4>
                  <span></span>
                </div>
              </div>
              <div class="detailed-info__part">
                <div class="detailed-info__info wind-speed">
                  <h4>Wind Speed</h4>
                  <span></span>
                </div>
                <div class="detailed-info__info wind-gust">
                  <h4>Wind Gust</h4>
                  <span></span>
                </div>
              </div>
              <div class="detailed-info__part">
                <div class="detailed-info__info pressure-surface-level">
                  <h4>Pressure Surface Level</h4>
                  <span></span>
                </div>
                <div class="detailed-info__info dew-point">
                  <h4>Dew Point</h4>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container__details">
        <div class="container__details__hourly-forecast"></div>
        <div class="container__details__daily-forecast"></div>
      </section>
      <div class="container__loading-screen">
        <span>Loading</span>
        <p></p>
      </div>
      <div class="notification-box"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/f452985fec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
